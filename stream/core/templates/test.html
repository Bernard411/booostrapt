{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsStream</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #00cc66;
            --secondary-bg: #e0e0e0;
            --input-bg: #d0d0d0;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-color: #ffffff;
            --accent-color: #00ff88;
            --secondary-bg: #222222;
            --input-bg: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
    
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .header {
            background-color: var(--card-bg);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            padding: 8px;
            border-radius: 20px;
            width: 30%;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-color);
            width: 100%;
            padding: 5px 8px;
            outline: none;
            font-size: 14px;
        }

        .search-bar button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 16px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
        }

        .tv-section {
            padding: 30px 15px;
            background-color: var(--secondary-bg);
        }

        .tv-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .video-player {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .ad-section {
            padding: 30px 15px;
            background-color: var(--card-bg);
            text-align: center;
        }

        .ad-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .ad-banner {
            width: 100%;
            max-width: 728px;
            height: auto;
            margin: 0 auto;
            border-radius: 8px;
        }

        .featured-section {
            padding: 30px 15px;
        }

        .featured-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .livescore-section {
            padding: 30px 15px;
            background-color: var(--card-bg);
            text-align: center;
        }

        .livescore-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .livescore-widget {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .content-card h3 {
            padding: 10px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 8px;
                padding: 10px;
            }

            .search-bar {
                width: 100%;
                order: 3;
            }

            .nav-menu {
                gap: 8px;
                flex-wrap: wrap;
            }

            .nav-menu a {
                font-size: 12px;
            }

            .video-player {
                aspect-ratio: 4 / 3;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            }

            .content-card img {
                height: 100px;
            }

            .ad-banner {
                max-width: 100%;
            }
        }

        @media (min-width: 1200px) {
            .search-bar {
                width: 25%;
            }

            .nav-menu a {
                font-size: 15px;
            }
        }
    </style>
