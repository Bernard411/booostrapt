              <span>Table Mountain</span>
              <div class="details">Hiking spot</div>
            </div>
          </div>
        </div>
      </div>

      <div class="tabbar">
        <button class="home active">Home</button>
        <button class="events">Events</button>
        <button class="tickets">Tickets</button>
        <button class="settings">Settings</button>
      </div>
    </div>
  </div>

  <script>
    let currentFilter = 'Destinations';

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filters li').forEach(li => {
        li.classList.remove('active');
        if (li.textContent === filter) li.classList.add('active');
      });
      updateContent();
    }

    function filterContent() {
      const query = document.querySelector('.searchbox input').value.toLowerCase();
      updateContent(query);
    }

    function updateContent(query = '') {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '';

      const destinations = [
        { name: 'Cape Town Beach', creator: 'John Doe', rating: 4.9, image: 'first', details: 'Popular destination' },
        { name: 'Table Mountain', creator: 'Jane Smith', rating: 4.7, image: 'second', details: 'Hiking spot' },
      ];

      const events = [
        { name: 'Jazz Festival', creator: 'Event Co.', rating: 4.8, image: 'first', details: '2025-09-15, $50' },
        { name: 'Food Market', creator: 'Foodies Inc.', rating: 4.6, image: 'second', details: '2025-09-20, $30' },
      ];

      const tickets = [
        { name: 'Jazz Festival Ticket', creator: 'Event Co.', rating: 4.8, image: 'first', details: 'Buy for $50' },
        { name: 'Food Market Ticket', creator: 'Foodies Inc.', rating: 4.6, image: 'second', details: 'Buy for $30' },
      ];

      let items = [];
      if (currentFilter === 'Destinations') items = destinations;
      else if (currentFilter === 'Events') items = events;
      else if (currentFilter === 'Tickets') items = tickets;

      items = items.filter(item => item.name.toLowerCase().includes(query));

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = `${currentFilter.toLowerCase()} ${item.image}`;
        div.innerHTML = `
          <div class="overlay">
            <div class="content-header">
              <span>${item.creator}</span>
              <div class="rating">${item.rating}</div>
            </div>
            <div class="content-info">
              <span>${item.name}</span>
              <div class="details">${item.details}</div>
            </div>
          </div>
        `;
        contentDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
